<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Full-Screen Photo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            overflow: auto; /* Enables scrolling */
        }
        img {
            display: block;
            width: 100%;
            height: auto; /* Keep image aspect ratio */
        }
    </style>
</head>
<body>
    <img src="Shivam photo.jpg" alt="Scrollable Photo">
</body>
</html>
