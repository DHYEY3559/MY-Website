<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Full-Screen Photo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
        }
        .scrollable-photo {
            background-image: url('Shivam photo.jpg');
            background-size: cover;
            background-position: center;
            height: 300vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="scrollable-photo"></div>
</body>
</html>
